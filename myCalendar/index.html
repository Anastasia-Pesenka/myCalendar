<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <input type="button" id="myButton" value="Добавить">

    <select id="selectedMonth">
        <option selected id="firstMonth">Выберите месяц</option>
    </select>

    <select id="selectedYear">
        <option selected id="firstYear">Выберите год</option>
    </select>

    <div class="modal add-task">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Your new task</p>
                <button class="delete"></button>
            </header>
            <section class="modal-card-body"></section>
            <footer class="modal-card-foot">
                <a class="button is-primary add-task">Add task</a>
                <a class="button cancel">Cancel</a>
            </footer>
        </div>
    </div>

    <div class="panel-heading">
        <div class="columns">
            <div class="column">
                <-
            </div>
            <div class="column has-text-right next">
                ->
            </div>
        </div>
    </div>

    <div id="container" class="container">

        <div class="calendar-wrapper"></div>

    </div>
    <script src="js/calendar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/modal.js"></script>
</body>
</html>
